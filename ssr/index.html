    <script type="text/javascript">
      $(function() {
          $('table').jqTable({
            fixedRight: true
          });
          $('.qrcode').click(function() {
            var link = $(this).attr('link');
            var qrcode = $('#qrcode');
            qrcode.children('canvas').remove();
            qrcode.children('br').remove();
            qrcode.children('a').remove();
            qrcode.qrcode({background:'#FFFFFF',ecLevel:'M',text:link,width:256,height:256});
            qrcode.append('<br /><a href="'+link+'">链接</a>');
            layer.open({
              type:1,
              title:' ',
              closeBtn:0,
              shade:0.1,
              area:'300px',
              shadeClose:true,
              content:$('#qrcode'),
            });
          });
      });
    </script>
