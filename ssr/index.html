<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <title>Freedom</title>
    <link rel="stylesheet" href="./css/jqTable.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <style type="text/css">
        .layui-layer-title {
            text-align: center;
            padding: 0 20px 0 20px !important;
        }
        .layui-layer-content {
            padding: 20px !important;
        }
    </style>
</head>
<body>
    <!-- d0f21f8a8f0136e883ebed9669427d4c -->
    <div class="c-table c-table--border c-table--striped">
      <table cellspacing="0" cellpadding="0" border="0">
        <colgroup>
          <col width=""><!-- 地区 -->
          <col width=""><!-- 类型 -->
          <col width=""><!-- 来源 -->
          <col width=""><!-- PING -->
          <col width=""><!-- 服务器 -->
          <col width=""><!-- 端口 -->
          <col width="50"><!-- 二维码 -->
        </colgroup>
        <thead>
          <tr>
            <th>
              <div class="cell">地区</div>
            </th>
            <th>
              <div class="cell">类型</div>
            </th>
            <th>
              <div class="cell">来源</div>
            </th>
            <th>
              <div class="cell">PING</div>
            </th>
            <th>
              <div class="cell">服务器</div>
            </th>
            <th>
              <div class="cell">端口</div>
            </th>
            <th>
              <div class="cell"><span aria-hidden="true" class="iconfont icon-qrcode"></span></div>
            </th>
          </tr>
        </thead>
        <tbody>
                    </tbody>
      </table>
      <div id="qrcode" style="display: none;" align="center">
      </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.js"></script>
    <script src="./js/jquery.mousewheel.min.js"></script>
    <script src="./js/jqTable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/layerui@3.1.1/dist/layer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.qrcode@1.0.3/jquery.qrcode.min.js"></script>
    <script type="text/javascript">
      $(function() {
          $('table').jqTable({
            fixedRight: true
          });
          $('.qrcode').click(function() {
            var link = $(this).attr('link');
            var e = $(this).parent().parent().parent().find('td:eq(4)>div');
            var title = e.length ? e[0].innerHTML : ' ';
            var qrcode = $('#qrcode');
            qrcode.children('canvas').remove();
            qrcode.children('br').remove();
            qrcode.children('a').remove();
            qrcode.qrcode({background:'#FFFFFF',ecLevel:'M',text:link,width:256,height:256});
            qrcode.append('<br /><a href="'+link+'">链接</a>');
            layer.open({
              type:1,
              title:title,
              closeBtn:0,
              shade:0.1,
              area:'300px',
              shadeClose:true,
              content:$('#qrcode'),
            });
          });
      });
    </script>
</body>
</html>
